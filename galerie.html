<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 2rem;
    }
    .gallery a img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" class="logo" style="max-width: 200px; display: block; margin: 2rem auto;">
  </header>
  <main>
    <h1 style="text-align:center;">Galerie photo</h1>
    <section class="gallery">
    
    
    
<a href="images/Galerie/div01.jpg" target="_blank"><img src="images/Galerie/div01.jpg" alt="div01" style="max-width: 100%; height: auto; display: block; margin-bottom: 1rem;" /></a>
<a href="images/Galerie/div02.jpg" target="_blank"><img src="images/Galerie/div02.jpg" alt="div02" style="max-width: 100%; height: auto; display: block; margin-bottom: 1rem;" /></a>
<a href="images/Galerie/div03.jpg" target="_blank"><img src="images/Galerie/div03.jpg" alt="div03" style="max-width: 100%; height: auto; display: block; margin-bottom: 1rem;" /></a>
<a href="images/Galerie/div04.jpg" target="_blank"><img src="images/Galerie/div04.jpg" alt="div04" style="max-width: 100%; height: auto; display: block; margin-bottom: 1rem;" /></a>
<a href="images/Galerie/div05.jpg" target="_blank"><img src="images/Galerie/div05.jpg" alt="div05" style="max-width: 100%; height: auto; display: block; margin-bottom: 1rem;" /></a>
<a href="images/Galerie/div06.jpg" target="_blank"><img src="images/Galerie/div06.jpg" alt="div06" style="max-width: 100%; height: auto; display: block; margin-bottom: 1rem;" /></a>

    </section>
  </main>
  <footer style="text-align:center; margin: 2rem 0;">

</html>
